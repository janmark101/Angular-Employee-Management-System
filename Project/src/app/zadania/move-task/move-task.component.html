<div class="container d-flex justify-content-center align-items-center" style="height: 50vh;">
    <div class="d-flex flex-column" style="border: 2px solid black; padding: 20px;">
      
        <div class="d-flex flex-row justify-content-between" style="margin-top: 5px;">
            <label style="margin-right: 10px;margin-top: 5px;">Wyszukaj pracownika:</label>
            <input type="text" id="worker_name" [(ngModel)] ="filteredWorker">
            <button class="btn btn-primary" style="margin-left: 10px;" (click)="Search_workers()">Szukaj</button>
          </div>
      <div class="d-flex flex-row justify-content-between" style="margin-top: 5px;" >
        <label>Wyniki wyszukiwania:</label>
      </div>
      <div *ngFor="let worker of list_of_workers_search;let i = index">
      <div class="d-flex flex-row justify-content-between" style="margin-top: 5px;" [class.selected]="i === id_choosen_worker" [class.unselected]="i !== id_choosen_worker">
        <label style="margin-top: 5px;margin-left: 10px;font-weight: bold;">{{worker.firstname}} {{worker.lastname}}</label>
        <button class="btn btn-primary" (click)="ChooseWorker(worker,i)">Wybierz</button>
      </div>
    </div>
    <form >
      <div class="d-flex flex-row justify-content-between" style="margin-top: 5px;">
        <label>Wybrano pracownika:  </label>
        <label style="margin-right: 35%; font-weight: bold;">{{choosenWorker}}</label>
      </div>
      <div class="d-flex flex-row justify-content-between" style="margin-top: 5px;">
        <label>Nowy status zadania:  </label>
        <app-dropdown style="margin-right: 30%;" (ItemEvent)="chooseStatus($event)">
        </app-dropdown>
      </div>
      <div class="d-flex justify-content-start" style="margin-top: 10px;">
        <button class="btn btn-success" style="margin-right: 5px" type="submit" (click)="ApproveMove()">Zatwierd≈∫ przeniesienie</button>
        <button class="btn btn-danger" routerLink="../../">Anuluj</button>
      </div>
    </form>
    </div>
  </div>
  
  <!-- (ItemEvent)="newStatus($event)" [Pracownik]="worker" [id] ="id_task" -->
