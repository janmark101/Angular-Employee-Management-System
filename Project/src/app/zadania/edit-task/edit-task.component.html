<div class="container d-flex justify-content-center align-items-center" style="height: 50vh;">
    <div class="d-flex flex-column" style="border: 2px solid black; padding: 20px;">
      <h4>Edytuj Zadanie</h4>
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="d-flex flex-row justify-content-between" style="margin-top: 5px;">
            <label>Kategoria zadania:</label>
            <select [(ngModel)]="selectedCategory" name="selectedOption">
                <option *ngFor="let opcja of kategorie" [value]="opcja" [selected]="opcja === selectedCategory">{{ opcja }}</option>
              </select>
          </div>
      <div class="d-flex flex-row justify-content-between" style="margin-top: 5px;" >
        <label>Treść zadania:</label>
        <input type="text" id="tresc_zadania" ngModel name="tresc_zadania"  [ngModel]="worker!.zadania[id_task!].tresc_zadania">
      </div>
      <div class="d-flex flex-row justify-content-between" style="margin-top: 5px;">
        <label>Status:</label>
        <app-dropdown (ItemEvent)="newStatus($event)" [Pracownik]="worker" [id] ="id_task">
        </app-dropdown>
      </div>
      <div class="d-flex flex-row justify-content-between" style="margin-top: 5px;">
        <label>Zaawansowanie: </label>
        <mat-slider min="0" max="100" step="5" value="0" class="example-margin" >
            <input matSliderThumb [(ngModel)]="defaultSliderValue" name="slidervalue" #slider>
        </mat-slider>
        <label class="example-value-label" style="margin-left: 5px;">[{{slider.value}}]</label>
      </div>
      <div class="d-flex justify-content-start" style="margin-top: 10px;">
        <button class="btn btn-primary mr-2" style="margin-right: 5px" type="submit">OK</button>
        <button class="btn btn-danger" routerLink="../../">Anuluj</button>
      </div>
    </form>
    </div>
  </div>
